<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>currencies converter</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" >
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="container" id="container">
            <button  id="refresh" onclick="history.go(0)">
                <img src="../src/img/refresh.svg" alt="" height="30" width="30">
            </button>
            <h1 class="h1 text-nowrap text-truncate text-center mb-5">
                Currency converter
            </h1>
            <div class="row">
                <div class="col-md-6">
                    <select class="currency text-center" id="select1">
                        <option value="" selected>select</option>
                    </select>
                    <input type="number" id="nb1" min="1" /><br />
                    <button id="convert" class="mb-3">Convert</button>
                </div>
                <div class="col-md-6">
                    <select class="currency text-center" id="select2">
                        <option value="" selected>select</option>
                    </select>
                    <input type="text" id="nb2" disabled /><br />
                    <button id="class">Class</button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
    </body>
    <script src="renderer.js" type="module"></script>
</html>
